<!--8. Create a registration form for a hackathon, (Include form validation).-->
<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
  </head>
  <body>
    <div style="text-align: center">
      <form>
        <input
          type="text"
          name="name"
          placeholder="Enter Name"
          required
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Enter email"
          required
        /><br />
        <input
          type="text"
          name="number"
          placeholder="Enter Mob.No."
          maxlength="10"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        /><br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
