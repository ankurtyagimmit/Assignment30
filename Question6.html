<!DOCTYPE html>
<html>

    <title>Paragraph</title>

    <details>
      <summary>Study Center</summary>

      <img
      src="https://www.oberlo.com/media/1603969791-image-1.jpg?fit=max&fm=webp&w=1824"
    </details>
  </body>
</html>
