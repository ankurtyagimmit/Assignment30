<!--5. Embed Python swap program in html document-->
<!DOCTYPE html>
<html>
  <head>
    <title>Embed Python swap program</title>
  </head>
  <body>
    <code>
      <!-- Python code -->> a=int(input("Enter first number:"))<br />
      b=int(input("Enter second number:"))<br />
      print("Before swap a is",a,"and b is",b)<br />
      c=0<br />
      c=a <br />
      a=b <br />
      b=c<br />
      print("After swap a is",a,"and b is",b)
    </code>
  </body>
</html>
